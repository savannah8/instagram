{%extends 'base.html'%}
{% load bootstrap3 %}
{% load static %}
{% block content %}
{{block.super}}
<div class="container">
    {% for image in images %}
    <div class="row">
        
        <div class="column1">
            <div class="card1">
            <div style="text-align:center;">
            <img src="{{image.image.url}}" alt="image" style="width:400px;height:400px;">
                <h3>Image name:{{image.image_name}}</h3>
                <h3>User:{{image.user}}</h3>
                <h3>Caption:{{image.image_caption}}</h3>
                <a href="{% url 'profile' user.id %}" class="btn btn-default"> view profile</a>
                <a href="{% url 'comment' image.id %}" class="btn btn-default">comment</a>

            </div>
            </div>
        </div>
    </div>
    {% empty %}
    <h4>NO IMAGE</h4>
    {% endfor %}
    {% endblock %}
</div>
