<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
.
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">INSTAGRAM</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="{% url 'homePage'%}">Home</a></li>

      <div class="navbar-right">

            <form class="navbar-form" role="search" action="{%url  'search'%}">

                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search " name="profile">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit"><i
                                class="glyphicon glyphicon-search"></i></button>

                    </div>
                </div>
            </form>
        </div>
      {%if user.is_authenticated%}
      <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#"><span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li><a href="{%url 'homePage'%}">Home</a></li>
        </ul>
      </li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
            <li><a href="/logout"><span class="glyphicon glyphicon-user"></span>Logout</a></li>
      <li> <a href="/accounts/password/change">Change Password</a></li>
      <li><a href="{%url 'upload'%}">Upload</a></li>
      {%else%}

      <li><a href="/accounts/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      {%endif%}


    </ul>
  
  </div>
</nav>
</body>
</html>
